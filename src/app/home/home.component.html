<flexi-grid
        [data]="data()"
        [total]="total()"
        [dataBinding]="false"
        [showFilterPanel]="true"
        [loading]="loading()"
        (onRefresh)="result.reload()"
        themeClass="light"
        [showCaption]="true"
        captionTitle="User List"
        [useCommandDropdown]="true"
        [showIndex]="true"
        language="tr"
        (dataStateChange)="changeOData($event)"
        >
            <ng-template flexiGridCaptionCommandTemplate>
                <flexi-button btnSize="medium" btnColor="primary" btnIcon="add" title="add" flexiTooltip routerLink="/zones/create" />
            </ng-template>

            <flexi-grid-column field="zoneType" title="Zone Type" />
            <flexi-grid-column field="description" title="Description" />

            <flexi-grid-column field="isActive" title="Is Active" [filterType]="'boolean'" [booleanData]="['Active','Passive']" textAlign="center" />
            <flexi-grid-column field="createdOn" title="Created On" filterType="date" format="dd MMM yyyy HH:mm:ss" />
            <flexi-grid-column field="createdUserName" title="Created By" />
            <flexi-grid-column field="modifiedOn" title="Modified On" filterType="date" format="dd MMM yyyy HH:mm:ss" />
            <flexi-grid-column field="modifiedUserName" title="Modified By" />

            <ng-template flexiGridColumnCommandTemplate let-item>
                <flexi-button btnSize="small" btnColor="primary" btnIcon="zoom_in" title="Detail" flexiTooltip />
                <flexi-button btnSize="small" btnColor="info" btnIcon="edit" title="Edit" flexiTooltip />
                <flexi-button btnSize="small" btnColor="pink" btnIcon="delete" title="Remove" flexiTooltip />
            </ng-template>
        </flexi-grid>
